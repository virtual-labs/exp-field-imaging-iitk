    <script>
        const typeSpeed = 30;
        var timerId, typeTarget = $("#typer");
        function type(txt, cur = 0) {
            if (cur == txt.length) {
                timerId = -1;
                return;
            }
            if (cur == 0) {
                typeTarget.html("");
                clearTimeout(timerId);
            }
            typeTarget.append(txt.charAt(cur));
            timerId = setTimeout(type, typeSpeed, txt, cur + 1);
        }

    </script>
